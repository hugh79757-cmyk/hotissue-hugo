{{- /* 1. 폰트: 프리텐다드 */ -}}
<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

<style>
    /* =========================================
       1. 디자인 복구 (파란색 테마 + 배경 이미지)
       ========================================= */
    :root {
        /* 텍스트 색상 강제 흰색 고정 (다크 테마 기반) */
        --primary: #ffffff !important;
        --secondary: #d1d5db !important; /* 연한 회색 */
        --content: #f3f4f6 !important;   /* 본문: 아주 밝은 회색 */
        --hljs-bg: #1f2937 !important;
        --code-bg: #374151 !important;
        --border: #4b5563 !important;
    }

    body {
        font-family: "Pretendard", -apple-system, sans-serif;
        
        /* 배경 이미지 설정 */
        background-color: #1a202c !important; 
        background-image: url('/images/bg-ocean.jpg') !important; 
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        color: var(--content);
    }

    /* [핵심] 상단 메뉴바 (Header) - 짙은 파란색 적용 */
    .nav {
        /* 오른쪽 사진과 유사한 짙은 슬레이트 블루 */
        background: #2c3e50 !important; 
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    /* 메뉴 글자색 확실하게 흰색으로 */
    .logo a, .menu a {
        color: #ffffff !important;
        font-weight: 600; /* 조금 더 두껍게 */
    }
    .menu a:hover {
        color: #60a5fa !important; /* 호버 시 밝은 파랑 */
    }

    /* [핵심] 글 박스 - 푸른 기운이 도는 반투명 박스 */
    .post-single, .post-entry, .index-content, .main .first-entry {
        /* 짙은 남색 + 투명도 */
        background: rgba(44, 62, 80, 0.9) !important; 
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 24px;
        margin-bottom: 24px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
    }

    /* 제목 색상 */
    .entry-header h1, .post-title {
        color: #ffffff !important;
    }

    /* =========================================
       2. 모바일 & 기능 최적화 (유지)
       ========================================= */
    @media screen and (max-width: 768px) {
        .post-content {
            font-size: 17px;
            line-height: 1.7;
        }
        .main {
            padding: 0 15px;
        }
    }

    /* 표 가로 스크롤 */
    .post-content table {
        display: block;
        width: 100%;
        overflow-x: auto;
        white-space: nowrap;
        background: rgba(0,0,0,0.2);
        color: #fff;
        margin-bottom: 1rem;
        border-radius: 8px;
    }
    .post-content th {
        background: rgba(255,255,255,0.1);
    }
    .post-content th, .post-content td {
        border: 1px solid rgba(255,255,255,0.2);
        padding: 10px 12px;
    }

    /* 광고 슬롯 (다크 블루 테마에 맞게) */
    .ad-slot {
        min-height: 250px;
        background: rgba(0, 0, 0, 0.2); /* 배경보다 더 어둡게 */
        text-align: center;
        margin: 30px 0;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px dashed rgba(255,255,255,0.2);
        border-radius: 8px;
    }
</style>

{{- /* SEO 태그 */ -}}
{{- $image := .Params.cover.image | default .Params.thumbnail -}}
{{- if not $image -}}
  {{- $images := findRE "<img src=\"[^\"|\\\"]*\"" .Content -}}
  {{- if ge (len $images) 1 -}}
    {{- $image = (index $images 0 | replaceRE "<img src=\"" "") | replaceRE "\"" "" -}}
  {{- end -}}
{{- end -}}

{{- if $image -}}
<meta property="og:image" content="{{ $image | absURL }}" />
<meta name="twitter:image" content="{{ $image | absURL }}" />
<meta name="twitter:card" content="summary_large_image" />
{{- end -}}

<meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Summary | plainify | truncate 150 }}{{ end }}" />
