<style>
:root {
  --navy-lightest: #e8eef5;
  --navy-light: #a8c0e0;
  --navy-mid: #4a7ab8;
  --navy-dark: #1e3a5f;
  --navy-deepest: #0a1628;
  --glass-bg: rgba(10, 22, 40, 0.85);
  --glass-bg-hover: rgba(20, 40, 70, 0.9);
  --glass-border: rgba(168, 192, 224, 0.2);
  --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
  --primary: #ffffff;
  --secondary: rgba(168, 192, 224, 0.9);
  --gap: 24px;
}

body {
  min-height: 100vh;
  position: relative;
  background: transparent !important;
  color: var(--primary) !important;
}

#bg-gradient {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(145deg, #050a12 0%, #0a1628 15%, #0f2140 30%, #1e3a5f 50%, #2a4a72 70%, #3d5a80 85%, #4a7ab8 100%);
  z-index: -3;
}

#bg-ocean {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('/images/bg-ocean.webp');
  background-size: cover;
  background-position: center;
  opacity: 0.1;
  pointer-events: none;
  z-index: -2;
}

#bg-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: 
    radial-gradient(ellipse at 30% 20%, rgba(74, 122, 184, 0.1) 0%, transparent 50%),
    radial-gradient(ellipse at 70% 80%, rgba(30, 58, 95, 0.15) 0%, transparent 50%);
  pointer-events: none;
  z-index: -1;
}

.main { position: relative; z-index: 1; background: transparent !important; }
.list, .terms-tags { background: transparent !important; }

.header {
  background: rgba(10, 22, 40, 0.95) !important;
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border-bottom: 1px solid var(--glass-border);
  box-shadow: var(--glass-shadow);
}

.logo a {
  font-weight: 700;
  background: linear-gradient(135deg, #fff 0%, var(--navy-light) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

#menu a {
  color: var(--primary) !important;
  padding: 10px 18px;
  border-radius: 12px;
  transition: all 0.3s ease;
  border: 1px solid transparent;
}
#menu a:hover, #menu .active {
  background: var(--glass-bg-hover);
  border-color: var(--glass-border);
  transform: translateY(-2px);
  color: var(--navy-light) !important;
}

.post-entry {
  background: var(--glass-bg) !important;
  backdrop-filter: blur(16px);
  -webkit-backdrop-filter: blur(16px);
  border: 1px solid var(--glass-border) !important;
  border-radius: 16px !important;
  margin-bottom: var(--gap);
  transition: all 0.4s ease;
  overflow: hidden;
}
.post-entry:hover {
  background: var(--glass-bg-hover) !important;
  transform: translateY(-6px);
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
  border-color: rgba(168, 192, 224, 0.4) !important;
}

.post-entry .entry-content, .post-entry .entry-header { color: var(--primary) !important; }
.entry-title { color: #fff !important; }
.entry-content { color: rgba(255, 255, 255, 0.85) !important; }

.post-content {
  background: var(--glass-bg) !important;
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid var(--glass-border) !important;
  border-radius: 20px !important;
  padding: 40px;
  margin: 20px 0;
  box-shadow: var(--glass-shadow);
  color: var(--primary) !important;
}
.post-content h1, .post-content h2, .post-content h3 { color: var(--navy-light) !important; font-weight: 700; }
.post-content a { color: #7eb8ff !important; text-decoration: underline; text-underline-offset: 3px; }
.post-content a:hover { color: #fff !important; }
.post-content p, .post-content li { color: rgba(255, 255, 255, 0.9) !important; line-height: 1.8; }
.post-content pre { background: rgba(5, 10, 18, 0.8) !important; border-radius: 12px; border: 1px solid var(--glass-border); }
.post-content code { background: rgba(74, 122, 184, 0.3) !important; color: var(--navy-light) !important; padding: 2px 6px; border-radius: 4px; }
.post-content blockquote { background: rgba(30, 58, 95, 0.5); border-left: 4px solid var(--navy-mid); border-radius: 0 12px 12px 0; color: var(--primary) !important; }

.post-title {
  font-size: 2.2rem;
  font-weight: 800;
  background: linear-gradient(135deg, #fff 0%, var(--navy-light) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.post-meta { color: rgba(255, 255, 255, 0.7) !important; }

.post-tags a { 
  background: rgba(74, 122, 184, 0.3) !important; 
  border: 1px solid rgba(74, 122, 184, 0.5) !important; 
  color: var(--navy-light) !important; 
  padding: 6px 14px; 
  border-radius: 20px;
  transition: all 0.3s ease;
}
.post-tags a:hover { background: rgba(74, 122, 184, 0.5) !important; transform: translateY(-2px); }

.footer { 
  background: rgba(10, 22, 40, 0.95) !important; 
  backdrop-filter: blur(20px); 
  border-top: 1px solid var(--glass-border);
  color: var(--primary) !important;
}
.footer a { color: var(--navy-light) !important; }

.first-entry { background: var(--glass-bg) !important; backdrop-filter: blur(20px); border: 1px solid var(--glass-border) !important; border-radius: 24px !important; }

.home-info {
  background: var(--glass-bg) !important;
  backdrop-filter: blur(16px);
  border: 1px solid var(--glass-border) !important;
  border-radius: 20px !important;
  padding: 30px !important;
  margin-bottom: 30px;
}
.home-info .entry-content { color: var(--primary) !important; }

.toc { background: var(--glass-bg) !important; backdrop-filter: blur(16px); border: 1px solid var(--glass-border) !important; border-radius: 12px !important; }
.toc a { color: rgba(255, 255, 255, 0.85) !important; }
.toc a:hover { color: var(--navy-light) !important; }

::-webkit-scrollbar { width: 10px; }
::-webkit-scrollbar-track { background: rgba(10, 22, 40, 0.5); }
::-webkit-scrollbar-thumb { background: linear-gradient(180deg, var(--navy-mid) 0%, var(--navy-dark) 100%); border-radius: 10px; }

::selection { background: rgba(74, 122, 184, 0.5); color: #fff; }

@keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
.post-entry { animation: fadeIn 0.6s ease forwards; }

.pagination { background: var(--glass-bg) !important; backdrop-filter: blur(16px); border-radius: 12px; padding: 10px; }
.pagination a, .pagination span { color: var(--primary) !important; }

.breadcrumbs { color: rgba(255, 255, 255, 0.7) !important; }
.breadcrumbs a { color: var(--navy-light) !important; }

.ad-container { margin: 20px 0; text-align: center; }
.ad-side-rail { position: fixed; top: 50%; transform: translateY(-50%); z-index: 100; }
.ad-side-rail.left { left: 10px; }
.ad-side-rail.right { right: 10px; }
@media (max-width: 1400px) { .ad-side-rail { display: none; } }

@media (max-width: 768px) {
  .main { padding: 0 8px !important; max-width: 100% !important; }
  .post-content { padding: 20px 15px !important; margin: 10px 0 !important; border-radius: 12px !important; }
  .post-header { padding: 0 10px !important; }
  .post-title { font-size: 1.6rem !important; line-height: 1.3 !important; }
  .post-entry { margin-left: 0 !important; margin-right: 0 !important; border-radius: 12px !important; }
  .post-content p, .post-content li { font-size: 1rem !important; line-height: 1.8 !important; }
  .home-info { margin: 0 5px 20px 5px !important; padding: 20px !important; }
}

@media (max-width: 480px) {
  .main { padding: 0 5px !important; }
  .post-content { padding: 15px 12px !important; border-radius: 8px !important; }
  .post-title { font-size: 1.4rem !important; }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  var bgGradient = document.createElement('div');
  bgGradient.id = 'bg-gradient';
  document.body.insertBefore(bgGradient, document.body.firstChild);

  var bgOcean = document.createElement('div');
  bgOcean.id = 'bg-ocean';
  document.body.insertBefore(bgOcean, document.body.firstChild);

  var bgOverlay = document.createElement('div');
  bgOverlay.id = 'bg-overlay';
  document.body.insertBefore(bgOverlay, document.body.firstChild);
});
</script>
