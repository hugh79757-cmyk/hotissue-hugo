{{- /* 프리텐다드 폰트 */ -}}
<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

<style>
body {
  font-family: "Pretendard", -apple-system, sans-serif;
}

/* 모바일 최적화 */
@media screen and (max-width: 768px) {
  .post-content {
    font-size: 17px;
    line-height: 1.7;
  }
  .main {
    padding: 0 15px;
  }
}

/* 표 가로 스크롤 */
.post-content table {
  display: block;
  width: 100%;
  overflow-x: auto;
  margin-bottom: 1rem;
  border-radius: 8px;
}
</style>

{{- /* SEO 태그 */ -}}
{{- $image := .Params.cover.image | default .Params.thumbnail -}}
{{- if not $image -}}
  {{- $images := findRE "<img src=\"[^\"|\\\"]*\"" .Content -}}
  {{- if ge (len $images) 1 -}}
    {{- $image = (index $images 0 | replaceRE "<img src=\"" "") | replaceRE "\"" "" -}}
  {{- end -}}
{{- end -}}

{{- if $image -}}
<meta property="og:image" content="{{ $image | absURL }}" />
<meta name="twitter:image" content="{{ $image | absURL }}" />
<meta name="twitter:card" content="summary_large_image" />
{{- end -}}

<meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Summary | plainify | truncate 150 }}{{ end }}" />
