{{- with .cxt}}
{{- if not $.isHidden }}
<figure class="entry-cover">
    {{- $loading := cond $.IsSingle "eager" "lazy" }}
    
    {{- if .Params.cover.image }}
        {{- $addLink := (and site.Params.cover.linkFullImages $.IsSingle) }}
        {{- $prod := (hugo.IsProduction | or (eq site.Params.env "production")) }}
        {{- $alt := (.Params.cover.alt | default .Params.cover.caption | plainify) }}
        {{- $responsiveImages := (.Params.cover.responsiveImages | default site.Params.cover.responsiveImages) | default true }}
        {{- $pageBundleCover := (.Resources.ByType "image").GetMatch (printf "*%s*" (.Params.cover.image)) }}
        {{- $globalResourcesCover := (resources.ByType "image").GetMatch (printf "*%s*" (.Params.cover.image)) }}
        {{- $cover := (or $pageBundleCover $globalResourcesCover)}}
        {{- $sizes := (slice "360" "480" "720" "1080" "1500") }}
        {{- $processableFormats := (slice "jpg" "jpeg" "png" "tif" "bmp" "gif") -}}
        {{- if hugo.IsExtended -}}
            {{- $processableFormats = $processableFormats | append "webp" -}}
        {{- end -}}
        {{- $imgdl := (.Params.cover.image) | absURL }}
        {{- if $cover -}}
            {{- $imgdl = $cover.Permalink }}
        {{- end -}}
        {{- if $addLink }}<a href="{{ $imgdl }}" target="_blank" rel="noopener noreferrer">{{- end }}
        {{- if $cover -}}
            {{- if (and (in $processableFormats $cover.MediaType.SubType) ($responsiveImages) (eq $prod true)) }}
                <img loading="{{$loading}}" srcset='{{- range $size := $sizes -}}{{- if (ge $cover.Width $size) }}{{- printf "%s %s" (($cover.Resize (printf "%sx" $size)).Permalink) (printf "%sw," $size) }}{{- end }}{{- end }}{{- printf "%s %dw" ($cover.Permalink) ($cover.Width) }}' src="{{ $cover.Permalink }}" sizes="(min-width: 768px) 720px, 100vw" width="{{ $cover.Width }}" height="{{ $cover.Height }}" alt="{{ $alt }}">
            {{- else }}
                <img loading="{{ $loading }}" src="{{ $imgdl }}" alt="{{ $alt }}">
            {{- end }}
        {{- else }}
            <img loading="{{ $loading }}" src="{{ $imgdl }}" alt="{{ $alt }}">
        {{- end }}
        {{- if $addLink }}</a>{{- end -}}
    {{- else }}
        <div class="entry-cover-gradient">
            <span class="cover-icon">ðŸ“„</span>
        </div>
    {{- end }}
    
    {{- if $.IsSingle }}
        {{ with .Params.cover.caption -}}
            <figcaption>{{ . | markdownify }}</figcaption>
        {{- end }}
    {{- end }}
</figure>
{{- end }}
{{- end -}}
